<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>확률형 경품 사격 게임</title>
    <style>
        /* ★ 2. box-sizing 적용 (크기 계산을 편하게 함) */
        * {
            box-sizing: border-box;
        }

        /* CSS: 기본 스타일 */
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            user-select: none;
            margin: 0;
            padding-bottom: 30px; /* 하단 여백 */
        }

        /* ★ 3. game-container를 유동적으로 변경 */
        #game-container {
            width: 95%; /* 화면의 95% 너비 */
            max-width: 800px; /* 최대 800px까지만 커짐 */
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #player-input-area {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        #player-name-input {
            font-size: 1em;
            padding: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            /* ★ 모바일에서 너비가 꽉 차도록 */
            width: 80%;
            max-width: 300px;
        }

        #status-bar {
            display: flex;
            justify-content: space-around;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #status-bar span { color: #d9534f; }

        /* ★ 4. game-area를 8:5 비율로 유지 (중요!) */
        #game-area {
            width: 100%; /* 부모 너비에 꽉 참 */
            
            /* (변경) 800x500 비율을 유지하는 CSS 기법 */
            height: 0;
            padding-top: 62.5%; /* 500 / 800 = 0.625 */
            
            border: 2px solid black;
            position: relative;
            cursor: crosshair;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        /* ★ 5. 경품(.target) 크기를 %로 변경 */
        .target {
            position: absolute;
            
            /* (변경) 100px / 800px = 12.5% */
            width: 12.5%; 
            
            /* (변경) 100px / 500px = 20% */
            height: 20%; 
            
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.1s ease;
            cursor: pointer;
        }

        /* (애니메이션, 팝업 CSS는 기존과 동일 - % 기반이라 잘 작동함) */
        #game-area.shooting { background-color: #fff9d4; }
        .target.hit {
            animation: shake 0.1s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -1px) rotate(5deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        
        /* 팝업들은 % 기반이라 이미 반응형임 */
        #game-over, #win-screen, #shot-result {
            /* 팝업들이 game-area 비율에 맞게 보이도록 */
            /* position: absolute는 game-area를 기준으로 함 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* flex로 중앙 정렬 */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* 기존 스타일 오버라이드 */
            transform: none; 
            z-index: 10;
        }
        
        #win-screen {
            background-color: rgba(255, 255, 255, 0.9);
            display: none; /* 평소엔 숨김 */
            z-index: 20;
        }
        #game-over {
            font-size: 3em; color: red; font-weight: bold;
            display: none;
        }
        
        #shot-result {
            font-size: 2.5em; color: #d9534f;
            font-weight: bold; opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
            /* flex가 아닌 원래 방식 유지 */
            display: block;
            top: 40%; left: 50%;
            width: auto; height: auto;
            transform: translate(-50%, -50%);
        }
        #shot-result.show { opacity: 1; }

        #win-message {
            font-size: 2.5em; color: #28a745; font-weight: bold;
        }
        #winner-name {
            font-size: 1.5em; color: #333; margin-top: 10px;
        }
        #won-prize-img {
            width: 150px; height: 150px;
            object-fit: contain; margin-top: 20px;
            border: 3px solid #ccc; border-radius: 10px;
            background-color: #fff;
        }


        /* ★ 6. 미디어 쿼리 (모바일 화면용 글꼴 축소) */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* 폰트 줄임 */
            }
            #status-bar {
                font-size: 1em; /* 폰트 줄임 */
            }
            #win-message, #shot-result.show {
                font-size: 1.5em; /* 폰트 줄임 */
            }
            #game-over {
                font-size: 2em; /* 폰트 줄임 */
            }
            #winner-name {
                font-size: 1.2em;
            }
            #won-prize-img {
                width: 100px; /* 이미지 줄임 */
                height: 100px;
            }
        }

    </style>
</head>
<body>

    <h1>경품 사격 게임 (3발의 기회!)</h1>

    <div id="player-input-area">
        <label for="player-name-input">도전자 이름: </label>
        <input type="text" id="player-name-input" placeholder="이름 입력">
    </div>

    <div id="game-container">
        <div id="status-bar">
            <div>도전 횟수: <span id="challenge-count">0</span></div>
            <div>남은 총알: <span id="ammo">3</span></div>
        </div>

        <div id="game-area">
            <div id="game-over">GAME OVER</div>
            
            <div id="win-screen">
                <h2 id="win-message"></h2>
                <div id="winner-name"></div> 
                <img id="won-prize-img" src="" alt="획득한 경품">
            </div>

            <div id="shot-result"></div>
            
            </div>
    </div>
    <button id="restart-button" style="font-size: 1.2em; margin-top: 10px;">게임 시작</button>


    <script>
        // --- 1. HTML 요소 가져오기 ---
        const gameArea = document.getElementById('game-area');
        const ammoDisplay = document.getElementById('ammo');
        const gameOverDisplay = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');
        const winScreen = document.getElementById('win-screen');
        const winMessage = document.getElementById('win-message');
        const wonPrizeImg = document.getElementById('won-prize-img');
        const shotResult = document.getElementById('shot-result');
        const playerNameInput = document.getElementById('player-name-input');
        const winnerNameDisplay = document.getElementById('winner-name');
        const challengeCountDisplay = document.getElementById('challenge-count');

        // --- 2. 게임 기본 설정 ---
        const prizeTypes = {
            'bear': { img: 'bear.png', name: '곰돌이 인형' },
            'rabbit': { img: 'rabbit.png', name: '토끼 인형' },
            'car': { img: 'car.png', name: '고급차 박스' }
        };

        let ammo = 3;
        let gameRunning = true;
        let targetsOnScreen = [];
        let playerName = "도전자";
        let challengeCount = 0;

        // --- 3. 핵심 게임 함수 ---

        function initGame() {
            challengeCount++;
            challengeCountDisplay.textContent = challengeCount;
            ammo = 3;
            gameRunning = true;
            ammoDisplay.textContent = ammo;
            
            gameOverDisplay.style.display = 'none';
            gameOverDisplay.textContent = 'GAME OVER';
            winScreen.style.display = 'none';
            shotResult.classList.remove('show');

            const inputName = playerNameInput.value.trim();
            if (inputName !== "") {
                playerName = inputName;
            } else {
                playerName = "도전자";
            }
            playerNameInput.disabled = true;

            targetsOnScreen.forEach(target => target.element.remove());
            targetsOnScreen = [];

            setupTargets();
        }

        /** ★ 7. (JavaScript) 경품 위치를 %로 변경 */
        function setupTargets() {
            const prizes = ['bear', 'rabbit', 'car'];
            
            // (변경) 800px 기준 픽셀 -> %로 변경
            // 150 / 800 = 18.75%
            // 350 / 800 = 43.75%
            // 550 / 800 = 68.75%
            const positions = ['18.75%', '43.75%', '68.75%'];
            
            // (변경) 500px 기준 180px -> 36%
            const verticalPos = '36%'; // 180 / 500 = 0.36

            prizes.forEach((key, index) => {
                const prize = prizeTypes[key];
                const targetElement = document.createElement('div');
                targetElement.classList.add('target');
                targetElement.style.backgroundImage = `url(${prize.img})`;
                
                // (변경) % 값으로 위치 설정
                targetElement.style.left = positions[index];
                targetElement.style.top = verticalPos;

                const targetData = {
                    element: targetElement,
                    type: key,
                    imgSrc: prize.img,
                    name: prize.name
                };
                
                gameArea.appendChild(targetElement);
                targetsOnScreen.push(targetData);

                targetElement.addEventListener('click', (event) => {
                    event.stopPropagation();
                    useAmmoAndCheckWin(targetData);
                });
            });
        }

        /** 총알 사용 및 승리/패배/빗나감 처리 (기존과 동일) */
        function useAmmoAndCheckWin(targetData) {
            if (!gameRunning || ammo <= 0) return;

            ammo--;
            ammoDisplay.textContent = ammo;

            gameArea.classList.add('shooting');
            setTimeout(() => gameArea.classList.remove('shooting'), 100);

            if (targetData) {
                targetData.element.classList.add('hit');
                setTimeout(() => targetData.element.classList.remove('hit'), 100);

                // 확률 40% (0.4)
                if (Math.random() < 0.4) {
                    winTheGame(targetData);
                } else {
                    showShotResult("빗나감!");
                    checkGameOver();
                }

            } else {
                showShotResult("헛방!");
                checkGameOver();
            }
        }
        
        /** 발사 결과 메시지 (기존과 동일) */
        function showShotResult(message) {
            shotResult.textContent = message;
            shotResult.classList.add('show');
            setTimeout(() => {
                shotResult.classList.remove('show');
            }, 700);
        }

        /** 총알 0개일 때 패배 처리 (기존과 동일) */
        function checkGameOver() {
            if (gameRunning && ammo <= 0) {
                loseTheGame();
            }
        }

        /** 게임 승리 처리 (기존과 동일) */
        function winTheGame(targetData) {
            gameRunning = false;
            
            winMessage.textContent = `${targetData.name} 획득!`;
            winnerNameDisplay.textContent = `축하해! ${playerName}`;
            wonPrizeImg.src = targetData.imgSrc;
            winScreen.style.display = 'flex';
        }

        /** 게임 패배 처리 (기존과 동일) */
        function loseTheGame() {
            gameRunning = false;
            gameOverDisplay.textContent = `다음기회에...`;
            gameOverDisplay.style.display = 'flex'; // ★ flex로 변경
            
            targetsOnScreen.forEach(target => {
                target.element.style.pointerEvents = 'none';
            });
        }

        // --- 4. 이벤트 리스너 연결 ---
        gameArea.addEventListener('click', () => {
            useAmmoAndCheckWin(null);
        });

        restartButton.addEventListener('click', () => {
            playerNameInput.disabled = false;
            restartButton.textContent = "다시 시작"; 
            initGame();
        });
        
        // --- 5. (페이지 로드 시 자동 시작 안 함) ---

    </script>

</body>
</html>
